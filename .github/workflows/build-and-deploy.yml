name: Build and Deploy

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Viktig: Hent full git history for korrekt commit count

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate version info
        run: npm run version:generate
        # Dette kjører automatisk via prebuild også, men er eksplisitt her for klarhet

      - name: Show version
        run: |
          echo "Building version:"
          cat public/version.json

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        # prebuild hook kjører automatisk generate-version.js

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 30

      # Eksempel: Deploy til GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Version info blir automatisk inkludert i build

  # Valgfritt: Tag releases automatisk
  tag-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate version
        run: node scripts/generate-version.js

      - name: Read version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./public/version.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      # Valgfritt: Opprett Git tag for hver deploy
      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
        continue-on-error: true  # Ikke fail hvis tag allerede eksisterer
